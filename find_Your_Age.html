<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age CAL NEWTON SCHOOL</title>
 
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    body{
        background-color: #e2e2e2 ;
    }
</style>
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                
            <div class="card mt-5">
                <div class="card-body bg-primary">
                    <h1 class="card-title text-center">
                        Age Calculate in Year
                    </h1>
                    <p class="text-secoundry">
                        <small>
                            **Enter Your DOB**
                        </small>
                    </p>

                    <div class="row mt-3">
                        
                        <div class="col-md-4">
                            <!--date-->
                            <div class="form-group">
                                <input type="text" placeholder="Date" class="form-control" id="date_field"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <!--Month-->
                            <div class="form-group">
                               <select id="month_field"name=" " id="" class="form-control">

                                <option value=""selected disabled>Month</option>
                                <option value="January">Jan</option>
                                <option value="February">FEB</option>
                                <option value="March">MAR</option>
                                <option value="April">APR</option>
                                <option value="May">MAY</option>
                                <option value="June">JUN</option>
                                <option value="July">JUL</option>
                                <option value="August">AUG</option>
                                <option value="September">SEP</option>
                                <option value="October">OCT</option>
                                <option value="November">NOV</option>
                                <option value="December">DEC</option>
                               </select>

                            </div>
                        </div>
                        <div class="col-md-4">
                            <!--Years-->
                            <div class="form-group">
                                <input type="text" placeholder="Year" class="form-control"
                                id="year_field"/>
                            </div>
                        </div>

                    </div>
                    <div class="container text-center mt-3">

                        <button onclick="calculateAge()" class="btn btn-outline-warning btn-sm">
                            Get Age
                        </button>
                    </div>


                </div>
            </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>

const calculateAge=()=>{
    let date=document.getElementById("date_field").value;
    let month=document.getElementById("month_field").value;
    let year=document.getElementById("year_field").value;

    console.log(date)
    console.log(month)
    console.log(year)

    if(date>31){
        alert("date is not valid");
        return;
    }
    let dob=new Date(`${date} ${month} ${year}`);
    let now = new Date();
    let difference = now - dob;
    console.log(difference);
    let days = Math.round(difference / (1000*60*60*24));

    console.log(days);
    let months = days/30;
    console.log(months);
    let years = months/12;
    console.log(years);
    alert(`your  age is ${years} in years`)
    
}
</script>

</body>
</html>
